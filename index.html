<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="parallax">
	
	<div id="group1" class="parallax-group">
		<div class="layer layer-back">
			<p>This is the background part 1</p> 
		</div>
		<div class="layer layer-base">
			<p>This is the foreground part 1</p>
		</div>
	</div>

	<div id="group2" class="parallax-group">
		<div class="layer layer-back">
			<p>This is the background part 2</p> 
		</div>
		<div class="layer layer-base">
			<p>This is the foreground part 3</p>
		</div>
	</div>
	
</div>
	
</body>
</html>
